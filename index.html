<!DOCTYPE html>
<html>
	<head>
		<title>Simple countDown</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/countdown.js"></script>
	</head>
	<body>
		<div id="countdown_promotion" class="hide_on_mobile">
			<spam class = "promoTitle">Por nuestro mes aniversario 20% OFF en todos los productos </spam>
			<ul id="countdown" >
			  <li>
			    <p class="timeRefDays timedescription">Dias</p>				    
			    <span class="days timenumbers yellow-text">00</span>
			  </li>
			  <li>
			    <p class="timeRefHours timedescription">Horas</p>				    
			    <span class="hours timenumbers yellow-text">00</span>
			  </li>
			  <li>
			    <p class="timeRefMinutes timedescription">Minutos</p>				    
			    <span class="minutes timenumbers yellow-text">00</span>
			  </li>
			  <li>
			    <p class="timeRefSeconds timedescription">Segundos</p>
			    <span class="seconds timenumbers yellow-text">00</span>
			  </li>
			</ul>
			<spam class = "btn_ir" style = "float:right">Aprovechar</spam>
		</div>
		<script type="text/javascript">setCountdown($.now(),"28 april 2017 12:00:00")</script>
	</body>
</html>
